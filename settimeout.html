<script>
    // settimeout 第二个参数不小于4毫秒
    // https://johnresig.com/blog/how-javascript-timers-work/
    var id = setTimeout(function(){
        console.log(this)
        console.log('yh')
    },1000)
    var id2 = setTimeout(function(){
        console.log('yh')
    },1000)
    console.log(id,id2)

    for (var i = 0; i < 5; i++) {
    setTimeout(function() {
        console.log(new Date, i);
      }, 1000);
    }
    console.log(new Date, i);

    var output = function (i) {
    setTimeout(function() {
        console.log(new Date, i);
      }, 1000);
    };

    for (var i = 0; i < 5; i++) {
        output(i);  // 这里传过去的 i 值被复制了
    }

    console.log(new Date, i);
</script>
